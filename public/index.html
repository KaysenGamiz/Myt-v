<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Myt-V ‚Äî Cat√°logo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      background: #141414;
      color: #ffffff; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.4;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      background: linear-gradient(180deg, rgba(20,20,20,0.95) 0%, transparent 100%);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 1.5rem 0;
      backdrop-filter: blur(8px);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #e50914;
      text-decoration: none;
      letter-spacing: -0.02em;
    }

    .search-container {
      margin-left: auto;
      position: relative;
      max-width: 320px;
      width: 100%;
    }

    .search-input {
      width: 100%;
      padding: 0.6rem 1rem 0.6rem 2.8rem;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 4px;
      color: white;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .search-input:focus {
      outline: none;
      border-color: rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.12);
    }

    .search-icon {
      position: absolute;
      left: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.5);
      font-size: 0.9rem;
    }

    /* Main Content */
    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 2rem 4rem;
    }

    .stats {
      margin-bottom: 1.5rem;
      color: rgba(255,255,255,0.6);
      font-size: 0.85rem;
      font-weight: 400;
    }

    /* Grid - Cambiado para formato p√≥ster */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 3rem;
    }

    /* Movie Card - Formato p√≥ster rectangular */
    .movie-card {
      position: relative;
      aspect-ratio: 2/3; /* Formato p√≥ster t√≠pico */
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-origin: center;
      background: #1a1a1a;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .movie-card:hover {
      transform: scale(1.05);
      z-index: 20;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      border-color: rgba(255,255,255,0.2);
    }

    .movie-poster {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      transition: all 0.3s ease;
    }

    .movie-card:hover .movie-poster {
      filter: blur(1px);
    }

    /* Overlay mejorado para formato vertical */
    .movie-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        transparent 0%,
        rgba(0,0,0,0.1) 50%, 
        rgba(0,0,0,0.7) 85%,
        rgba(0,0,0,0.9) 100%
      );
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1.2rem;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .movie-card:hover .movie-overlay {
      opacity: 1;
    }

    .movie-title {
      font-size: 0.95rem;
      font-weight: 600;
      line-height: 1.3;
      color: #ffffff;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
      text-align: center;
    }

    /* Icono de play centrado */
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-left: 24px solid rgba(255,255,255,0.95);
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      margin-left: 5px;
      opacity: 0;
      transition: all 0.3s ease;
      filter: drop-shadow(0 3px 10px rgba(0,0,0,0.7));
    }

    .movie-card:hover .play-icon {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .pagination-button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .pagination-button:hover:not(:disabled) {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.4);
    }

    .pagination-button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .page-info {
      color: rgba(255,255,255,0.6);
      font-weight: 500;
      font-size: 0.9rem;
      min-width: 100px;
      text-align: center;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: rgba(255,255,255,0.5);
      grid-column: 1/-1;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.4;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        padding: 0 1rem;
        gap: 1rem;
      }
      
      .logo {
        font-size: 1.5rem;
      }
      
      .main-content {
        padding: 1rem;
      }
      
      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 0.8rem;
      }
      
      .pagination {
        gap: 1rem;
      }
      
      .pagination-button {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }

      /* En m√≥vil, ajustar overlay para formato vertical */
      .movie-overlay {
        opacity: 1;
        background: linear-gradient(transparent 60%, rgba(0,0,0,0.9) 100%);
        padding: 1rem;
      }

      .movie-title {
        font-size: 0.85rem;
        -webkit-line-clamp: 2;
      }

      .play-icon {
        border-left-width: 18px;
        border-top-width: 11px;
        border-bottom-width: 11px;
        margin-left: 4px;
      }
    }

    @media (max-width: 480px) {
      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 0.6rem;
      }

      .movie-title {
        font-size: 0.8rem;
        line-height: 1.2;
      }
    }

    /* Loading con formato p√≥ster */
    .loading-card {
      aspect-ratio: 2/3;
      background: linear-gradient(90deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Smooth Scrolling */
    html {
      scroll-behavior: smooth;
    }

    ::selection {
      background: rgba(229, 9, 20, 0.3);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="#" class="logo">Myt-V</a>
      <div class="search-container">
        <div class="search-icon">üîç</div>
        <input id="searchInput" class="search-input" placeholder="Buscar..." autocomplete="off"/>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div id="stats" class="stats"></div>
    <div id="movieGrid" class="movie-grid"></div>
    
    <div class="pagination">
      <button id="prevButton" class="pagination-button">‚Üê Anterior</button>
      <div id="pageInfo" class="page-info"></div>
      <button id="nextButton" class="pagination-button">Siguiente ‚Üí</button>
    </div>
  </main>

  <script>
    // ------- Helpers -------
    const fmtDuration = (sec = 0) => {
      sec = Math.floor(sec || 0);
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      return h ? `${h}h ${m}m` : `${m}m`;
    };

    const fmtRes = (w, h) => (w && h) ? `${w}√ó${h}` : '‚Äî';
    
    const posterPlaceholder = `data:image/svg+xml;charset=utf-8,${encodeURIComponent(`
      <svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
        <defs>
          <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a1a"/>
            <stop offset="100%" style="stop-color:#2a2a2a"/>
          </linearGradient>
        </defs>
        <rect width="100%" height="100%" fill="url(#bg)"/>
        <circle cx="200" cy="250" r="50" fill="rgba(255,255,255,0.1)"/>
        <polygon points="180,230 180,270 220,250" fill="rgba(255,255,255,0.2)"/>
        <text x="200" y="400" text-anchor="middle" font-family="Inter, sans-serif" 
              font-size="20" fill="rgba(255,255,255,0.3)" font-weight="500">Myt-V</text>
      </svg>
    `)}`;

    // ------- State -------
    const state = {
      all: [],
      page: 1,
      per: 24, // Aument√© el n√∫mero por p√°gina ya que los p√≥sters ocupan menos espacio horizontal
      query: ''
    };

    // ------- DOM Elements -------
    const elements = {
      searchInput: document.getElementById('searchInput'),
      stats: document.getElementById('stats'),
      movieGrid: document.getElementById('movieGrid'),
      prevButton: document.getElementById('prevButton'),
      nextButton: document.getElementById('nextButton'),
      pageInfo: document.getElementById('pageInfo')
    };

    // ------- Load Data -------
    async function loadMovies() {
      // Mostrar loading cards
      const loadingCards = Array(12).fill(0).map(() => '<div class="loading-card"></div>').join('');
      elements.movieGrid.innerHTML = loadingCards;
      
      try {
        const response = await fetch('/catalog', { cache: 'no-store' });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        state.all = await response.json();
        render();
      } catch (error) {
        console.error('Error loading movies:', error);
        elements.movieGrid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <h3>Error al cargar el cat√°logo</h3>
            <p>No se pudo conectar con el servidor.</p>
          </div>
        `;
      }
    }

    // ------- Filter & Pagination -------
    function getFilteredMovies() {
      const query = state.query.trim().toLowerCase();
      if (!query) return [...state.all];
      
      return state.all.filter(movie => 
        (movie.Title || '').toLowerCase().includes(query)
      );
    }

    function paginateMovies(movies) {
      const totalPages = Math.max(1, Math.ceil(movies.length / state.per));
      state.page = Math.min(state.page, totalPages);
      
      const start = (state.page - 1) * state.per;
      const pageMovies = movies.slice(start, start + state.per);
      
      return { movies: pageMovies, totalPages };
    }

    // ------- Create Movie Card -------
    function createMovieCard(movie) {
      const title = movie.Title || `Pel√≠cula ${movie.ID}`;
      const posterUrl = `/poster/${movie.ID}`;

      return `
        <a href="/watch/${movie.ID}" class="movie-card">
          <img
            src="${posterUrl}"
            alt="${title}"
            class="movie-poster"
            loading="lazy"
            onerror="this.onerror=null; this.src='${posterPlaceholder}';"
          />
          <div class="play-icon"></div>
          <div class="movie-overlay">
            <h3 class="movie-title">${title}</h3>
          </div>
        </a>
      `;
    }

    // ------- Render -------
    function render() {
      const filteredMovies = getFilteredMovies();
      const { movies: pageMovies, totalPages } = paginateMovies(filteredMovies);

      // Update stats
      const startItem = pageMovies.length > 0 ? ((state.page - 1) * state.per + 1) : 0;
      const endItem = (state.page - 1) * state.per + pageMovies.length;
      elements.stats.textContent = `${filteredMovies.length.toLocaleString()} pel√≠culas ‚Ä¢ ${startItem}‚Äì${endItem}`;

      // Update grid
      if (pageMovies.length === 0) {
        elements.movieGrid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üé¨</div>
            <h3>No se encontraron pel√≠culas</h3>
            <p>Intenta con otros t√©rminos de b√∫squeda</p>
          </div>
        `;
      } else {
        elements.movieGrid.innerHTML = pageMovies.map(createMovieCard).join('');
      }

      // Update pagination
      elements.pageInfo.textContent = `${state.page} / ${totalPages}`;
      elements.prevButton.disabled = state.page <= 1;
      elements.nextButton.disabled = state.page >= totalPages;
    }

    // ------- Event Listeners -------
    let searchTimeout;
    elements.searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        state.query = e.target.value;
        state.page = 1;
        render();
      }, 300);
    });

    elements.prevButton.addEventListener('click', () => {
      if (state.page > 1) {
        state.page--;
        render();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    elements.nextButton.addEventListener('click', () => {
      const totalPages = Math.max(1, Math.ceil(getFilteredMovies().length / state.per));
      if (state.page < totalPages) {
        state.page++;
        render();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    // ------- Keyboard Navigation -------
    document.addEventListener('keydown', (e) => {
      if (e.target === elements.searchInput) return;
      
      switch(e.key) {
        case 'ArrowLeft':
          if (!elements.prevButton.disabled) {
            elements.prevButton.click();
          }
          break;
        case 'ArrowRight':
          if (!elements.nextButton.disabled) {
            elements.nextButton.click();
          }
          break;
        case '/':
          e.preventDefault();
          elements.searchInput.focus();
          break;
      }
    });

    // ------- Initialize -------
    loadMovies();
  </script>
</body>
</html>
