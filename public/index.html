<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Myt-V</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="mb-3">Myt-V</h1>
    <p class="text-secondary">Server running. Next step: scan your library and save metadata.</p>
    <button id="btn" class="btn btn-outline-light btn-sm">Try /catalog</button>
    <pre id="out" class="bg-black p-3 mt-3 rounded-3"></pre>
  </div>
  <script>
    document.getElementById('btn').onclick = async () => {
      const r = await fetch('/catalog');
      const j = await r.json();
      document.getElementById('out').textContent = JSON.stringify(j, null, 2);
    };
  </script>
</body>
</html>
